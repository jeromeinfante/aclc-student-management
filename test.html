<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        input[type="submit"], input[type="button"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Student Management System</h1>
    </header>

    <section>
        <h2>Add New Student</h2>
        <form id="studentForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="grade">Grade:</label>
            <input type="number" id="grade" name="grade" required>

            <input type="submit" value="Add Student">
        </form>
    </section>

    <section>
        <h2>Student List</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student data will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <script>
        let studentIdCounter = 1;

        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const age = document.getElementById('age').value;
            const grade = document.getElementById('grade').value;

            const tableBody = document.querySelector('#studentTable tbody');
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `<td>${studentIdCounter}</td>
                               <td>${fname}</td>
                               <td>${lname}</td>
                               <td>${age}</td>
                               <td>${grade}</td>
                               <td>
                                   <input type="button" value="Edit" onclick="editStudent(${studentIdCounter})">
                                   <input type="button" value="Delete" onclick="deleteStudent(${studentIdCounter})">
                               </td>`;

            studentIdCounter++;
            document.getElementById('studentForm').reset();
        });

        function editStudent(id) {
            const row = document.querySelector(`#studentTable tbody tr:nth-child(${id})`);
            document.getElementById('fname').value = row.cells[1].textContent;
            document.getElementById('lname').value = row.cells[2].textContent;
            document.getElementById('age').value = row.cells[3].textContent;
            document.getElementById('grade').value = row.cells[4].textContent;

            row.parentNode.removeChild(row);
        }

        function deleteStudent(id) {
            const row = document.querySelector(`#studentTable tbody tr:nth-child(${id})`);
            row.parentNode.removeChild(row);
        }
    </script>

</body>
</html>
